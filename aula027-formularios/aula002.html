<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de Formulários</h1>
    <form action="cadastro.php" method="get">
    <p>
        <label for="iuso">Usuário</label>
        <input type="text" name="uso" id="iuso" required minlength="8" maxlength="8" placeholder="nome">
    </p>
    <p>
        <label for="isen">Senha</label>
        <input type="password" name="sen" id="isen" required autocomplete="username">
    </p>
    <p>
        <label for="imedia">Média</label>
        <input type="number" name="media" id="imedia" minlength="0" maxlength="10" step="0.5">
    </p>
    <p>
        <label for="imes">Periodo Letivo</label>
        <input type="month" name="mes" id="imes">
    </p>
    <p>
        <label for="idia">Dia da Prova</label>
        <input type="date" name="dia" id="idia">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar" autocomplete="current-password">
    </p>
</form>
</body>
</html>

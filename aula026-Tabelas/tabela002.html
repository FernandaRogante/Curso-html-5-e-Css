<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELAS</title>
    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        table{
            width: 500px;
        }
        thead, tfoot{
            background-color: cadetblue;
            color: white;
        }
        td,th{
            border: 1px solid black;
            padding: 10px;
            font-weight: bold;
        }
        td.numero{
            text-align: right;
        }

    </style>
    
    
</head>
<body>
    <H1>Tabelas Grandes</H1>
    <!--ANATOMIA PARA TABELAS GRANDES
    TABLE
        THEAD
            TR, TD, TH
        TBODY
            TR, TD, TH
        TFOOT
            TR, TD, TH
    -->    
    <table>
        <thead>
            <th>Estado</th>
            <th>População</th>
        </thead>
        <tbody>
            <tr>
                <td>Parana</td>
                <td class="numero">12.398</td>
            </tr>
            <tr>
                <td>são paulo</td>
                <td class="numero">18.543</td>
            <tr>
                <td>Santa Catarina</td>
                <td class="numero">219.999</td>
            </tr>
           </tr>
        </tbody>
        <tfoot>
            <th><strong></strong>total de habitantes</th>
            <td class="numero">63656.3.3</td>
        </tfoot>
    </table>
</body>
</html>

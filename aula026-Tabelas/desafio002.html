<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        table{
            width: 300px;
            height: 300px;
            border-collapse: collapse;
            background-color: aquamarine;
        }
        td{
            border: 2px solid rgb(44, 92, 76);
            text-align: center;
            padding: 40px;
            font-weight: bold;
        }
        
    </style>
</head>
<body>
    <h1>Mesclando Tabelas 002</h1>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>  
        </tr>
        <tr>
            
            <td rowspan="4">E</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
            
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
            
        </tr>
        <tr>
            <td colspan="4">N</td>
        </tr>
        
    </table>
</body>
</html>

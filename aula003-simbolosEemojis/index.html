<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simbolos e Emojji</title>
</head>
<body>
    <p>Vmaos adicionar simbolos</p>
    &reg;
    &dollar;
    &copy;
    &cent;
    &real;
